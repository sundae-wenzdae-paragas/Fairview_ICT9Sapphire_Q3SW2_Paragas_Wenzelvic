    <div class="container text-center">
        <h1 class="mt-5">Product Searcher</h1>

    <details ontoggle="message1()">

            <u>instructions</u>

    <script>
            function message1(){
            document.getElementById('message').innerHTML = "Input your budget below and we can find just the right one for you!";}
            </script>
  
            
            <div class="input-group mb-3">
                <input type="number" id="budgetInput" class="form-control" placeholder="Input budget here... (e.g. 45000)">
                <button class="btn btn-info" onclick="findProduct()">Search</button>
            </div>

            <hr>

            <div id="resultArea" class="mt-4">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Recommended Brands:</h5>
                        <p id="brandOutput">-</p>
                    </div>
                    <div class="col-md-6">
                        <h5>Store Location:</h5>

                        <div id="logoArea"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="mt-4">Data sourced from: <a href="https://www.w3schools.com" target="_blank" class="text-info">W</a></p>
    </div>

    <script>
        // JavaScript logic to handle inputs and outputs
        function findProduct() {
            // 1. Get the value from the input field
            let budget = document.getElementById("budgetInput").value;
            let brandText = document.getElementById("brandOutput");
            let locationText = document.getElementById("locationOutput");

            // 2. Logic: Conditional statements (if/else)
            if (budget === "" || budget <= 0) {
            alert("Please enter a valid budget.");
        } else if (budget >= 7000) {
            brandText.innerHTML = "Premium Leather Briefcases & Designer Totes";
            locationText.innerHTML = "Greenbelt 5, Makati / Central Square BGC";
        } else if (budget >= 3000) {
            brandText.innerHTML = "Technical Backpacks & Commuter Bags";
            locationText.innerHTML = "SM Megamall / Glorietta";
        } else {
            brandText.innerHTML = "Daily Canvas Totes & Eco-friendly Bags";
            locationText.innerHTML = "Common Room / Local Pop-up Stores";
        }

            // JavaScript comment: This function updates the HTML based on budget tiers
            console.log("Search executed for budget: " + budget);
        }
    </script>
